<body class="tiled">
<header>
    <h1>Art Filters</h1>
</header>
<main>
    <div id="sliderBox">
        <div>
           <label>Opacity: </label><p><input type="range" id="sliderOpacity" min="0" max="100" value="100" class="sliders" unit="%" fun="opacity" /> <span id="numOpacity">100</span>%</p>
           <p><label>Saturation: </label><input type="range" id="sliderSaturation" min="1" max="300" value="100" class="sliders" unit="%" fun="saturate" /> <span id="numSaturation">100</span>%</p>
           <p><label>Brightness: </label><input type="range" id="sliderBrightness" min="0" max="300" value="100" class="sliders" unit="%" fun="brightness" /> <span id="numBrightness">100</span>%</p>
           <p><label>Hue Rotate: </label><input type="range" id="sliderHue" min="0" max="360" value="0" class="sliders" unit="deg" fun="hue-rotate" /> <span id="numHue">0</span>deg</p>
           <p><label>Grayscale: </label><input type="range" id="sliderGray" min="0" max="100" value="0" class="sliders" unit="%" fun="grayscale"/> <span id="numGray">0</span>%</p>
           <p><label>Blur: </label><input type="range" id="sliderBlur" min="0" max="10" value="0" class="sliders"  unit="px" fun="blur"/> <span id="numBlur">0</span>px</p>
           <p><button id="resetFilters">Reset</button> </p>
        </div>    
    </div>
    <figure id="imgManipulated">
        <img src="images/medium/painting1.jpg" > 
        <figcaption>
            <em>Still Life with Flowers in a Glass Vase</em> <br>
            Jan Davidsz. de Heem, 1650 - 1683
        </figcaption>
    </figure>   
    <div id="thumbBox">
        <div><img src="images/small/painting1.jpg"  alt="Still Life with Flowers in a Glass Vase" title="Jan Davidsz. de Heem, 1650 - 1683"/></div>
        <div><img src="images/small/painting2.jpg"  alt="Portrait of Alida Christina Assink" title="Jan Adam Kruseman, 1833"/></div>
        <div><img src="images/small/painting3.jpg"  alt="Self-portrait" title="Vincent van Gogh, 1887"/></div>
        <div><img src="images/small/painting4.jpg"  alt="William II, Prince of Orange, and his Bride, Mary Stuart" title="Anthony van Dyck, 1641"/></div>
        <div><img src="images/small/painting5.jpg"  alt="Milkmaid" title="Johannes Vermeer, c. 1660"/></div>
    </div>
</main>
<script>
    $("#thumbBox img").click(function(){
        $("#imgManipulated img")[0].src=this.src.replace("small","medium");
        $("#imgManipulated figcaption")[0].innerHTML="<em>"+this.alt+"</em> <br>"+this.title;
    });
         
    function changeBox(){
        $("#imgManipulated img")[0].style.WebkitFilter ="";
        for (i=0;i<6;i++)
        {       
            x=$("#sliderBox").find("input")[i];
            console.log(this);      
            eval("$(x).siblings(\"span\")[0].innerHTML="+x.value);

            console.log("$(\"#imgManipulated img\")[0].style.WebkitFilter +=  \""+$(x).attr("fun")+"("+$(x)[0].value+$(x).attr("unit")+")\";");
             eval("$(\"#imgManipulated img\")[0].style.WebkitFilter +=  \""+$(x).attr("fun")+"("+$(x)[0].value+$(x).attr("unit")+")\";");
        }
    }     


    $("#sliderBox").change(function() {
        changeBox();
        a();
    });
    
    $("#sliderBox #resetFilters").click(function(){
        $("#sliderBox").find("input")[0].value=100;
        $("#sliderBox").find("input")[1].value=100;
        $("#sliderBox").find("input")[2].value=100;
        $("#sliderBox").find("input")[3].value=0;
        $("#sliderBox").find("input")[4].value=0;
        $("#sliderBox").find("input")[5].value=0;
        changeBox();
        a();

    })

    function a(){
        console.log("111111111111111111");
    }
        

   

</script>
